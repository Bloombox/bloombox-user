<!doctype html>
<html>
  <head>
    <title>bloombox-user demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../bloombox-user.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      body[unresolved] {
        opacity: 0;
      }

      .toolbar-demo {
        --demo-snippet-demo: {
          background-color: #4c9d2f;
        };
      }
    </style>
  </head>
  <body unresolved>
    <div class="vertical-section-container centered">
      <h3>Active user (normal display mode)</h3>
      <demo-snippet class='toolbar-demo'>
        <template>
          <bloombox-user
            name='John Doe'
            email='john.doe@domain.com'
            image='https://lh5.googleusercontent.com/-hdqCivz5y4I/AAAAAAAAAAI/AAAAAAAAAZ8/orvrIMNGHmU/photo.jpg'
            display-mode='normal'></bloombox-user>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Active user (slim display mode)</h3>
      <demo-snippet class='toolbar-demo'>
        <template>
          <bloombox-user
            name='John Doe'
            email='john.doe@domain.com'
            image='https://lh5.googleusercontent.com/-hdqCivz5y4I/AAAAAAAAAAI/AAAAAAAAAZ8/orvrIMNGHmU/photo.jpg'
            display-mode='slim'></bloombox-user>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Active user (no image)</h3>
      <demo-snippet class='toolbar-demo'>
        <template>
          <bloombox-user
            name='John Doe'
            email='john.doe@domain.com'
            display-mode='normal'></bloombox-user>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Active user (slim display mode, no image)</h3>
      <demo-snippet class='toolbar-demo'>
        <template>
          <bloombox-user
            name='John Doe'
            email='john.doe@domain.com'
            display-mode='slim'></bloombox-user>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
